version: '3.8'

services:
  triexpert-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: triexpert-services-prod
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_PROXMOX_HOST=${VITE_PROXMOX_HOST}
      - VITE_PROXMOX_USERNAME=${VITE_PROXMOX_USERNAME}
      - VITE_PROXMOX_PASSWORD=${VITE_PROXMOX_PASSWORD}
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
      - VITE_N8N_API_KEY=${VITE_N8N_API_KEY}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.triexpert-prod.rule=Host(`app.triexpert.com`)"
      - "traefik.http.routers.triexpert-prod.tls=true"
      - "traefik.http.routers.triexpert-prod.tls.certresolver=letsencrypt"
      - "traefik.http.services.triexpert-prod.loadbalancer.server.port=80"

networks:
  traefik:
    external: true